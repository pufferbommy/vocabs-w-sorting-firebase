<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Vocabs of Boom</title>
  </head>
  <body>
    <header>
      <h1 class="text-white text-center mt-4">Vocabs <span class="emoji">üë®‚Äçüíª</span></h1>
    </header>
    <!-- main -->
    <main class="container pt-2">
      <div>
        <div class="form-group">
          <input
            id="input"
            type="text"
            class="form-control neon-input border-0 form-control-lg"
            placeholder="cat, dog, money, trash, car, panda"
          />
          <button type="button" id="addBtn" class="btn btn-outline-info fw-bold neon">Add Now !</button>
        </div>
        <ul style="height: 35.5rem;" class="list-group overflow-auto mt-2 text-center fs-4" id="vocab-lists"></ul>
      </div>
    </main>
    <!-- modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="modalLabel">Edit Modal</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="mb-3">
                <label for="editInput" class="form-label fw-bold">Type new vocabulary below this if you want to edit it !</label>
                <input type="email" class="form-control form-control-lg" id="editInput" placeholder="some word">
            </div>
          </div>
          <div class="modal-footer">
            <button id="deleteBtn" type="button" class="btn btn-outline-danger me-auto" data-bs-dismiss="modal">Delete</button>
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
            <button id="updateBtn" type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    </div>
    <!-- bootstrap again -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- app -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
